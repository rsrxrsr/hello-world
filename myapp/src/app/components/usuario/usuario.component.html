<app-form >
<div formTpl>

<form id="idForm" #entityForm="ngForm">					
  <label for="usuario">Usuario</label>
  <input type="text"
      id="usuario"  name="usuario" [(ngModel)]="entity.usuario"
      required
      placeholder="..." />
    <div *ngIf="entityForm.controls['usuario']?.invalid && entityForm.controls['usuario']?.touched">
        <small class="text-danger">El campo Usuario es obligatorio.</small>
    </div>
  <label for="password">Password</label>
  <input type="text"
      id="password" name="password" [(ngModel)]="entity.password"
      required
      placeholder="..." />
  <label for="estatus">Estatus</label>
  <input type="number"
      id="estatus" name="estatus" [(ngModel)]="entity.estatus"
      required
      placeholder="..." />
</form>

</div>
</app-form>
