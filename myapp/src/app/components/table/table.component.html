<div>
  <label for="filtro">Filtrar:</label>
  <input type="text" id="filtro" class="search"
   [(ngModel)]="filtro" (keyup)="filtrarDatos()"
   placeholder="Buscar...">
</div>
<table id="miTabla" #miTabla class="display">
    <thead>
      <tr>
        <th (click)="sort('nombre',1)">Nombre</th>
        <th (click)="sort('edad',1)">Edad</th>
        <th (click)="sort('ciudad',1)">Ciudad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datosFiltrados">
        <td>{{ dato.nombre }}</td>
        <td>{{ dato.edad }}</td>
        <td>{{ dato.ciudad }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="dato.checked">
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="seleccionarFilas()">Filas Seleccionadas</button>
  <button (click)="seleccionarDatos()">Datos Seleccionados</button>
  <p> {{datos[0].nombre + " checked=" + datos[0].checked}} </p>


<h2>Pagination Size</h2>

<p>Change the font-size property to make the pagination smaller or bigger.</p>

<div class="pagination">
  <a class="active">
    <input type="number" value="5" min="1" max="10" step="1" size="2" class="page-number">
  </a>
  <a>
    1 |❮</a>
  <a>❮</a>
  <a  class="active">
    <input type="number" value="100" min="1" max="10" step="1" size="2" class="page-number">
  </a>
  <a>&nbsp;❯&nbsp;</a>
  <a>
    ❯| 300
  </a>
</div>
