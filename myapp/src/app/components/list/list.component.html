<div>
  <h3>Lista {{entityName}}</h3>
  <button type="button" routerLink="/angular/entity/test">Create</button>
  <table>
    <thead>
        <tr>
            <!--<th>#</th>-->
            <th>Usuario</th>
            <th>Password</th>
            <th>Estatus</th>
        </tr>
    </thead>
    <tbody>
    <!-- 
        @for (entity of entityService.db[entityName]; track entity.id) {
        -->
        <tr *ngFor="let entity of entityService.db[entityName]">
            <!--<td>{{entity.id}}</td>-->
            <td>{{entity.usuario}}</td>
            <td>{{entity.password}}</td>
            <td>{{entity.estatus}}</td>
            <td>
                <button type="button" (click)="selectRow(entity)">Update</button>
                <button type="button" (click)="delete(entity)">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
